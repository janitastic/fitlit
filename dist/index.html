<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body class="theme-dark">
    <header>
      <section class="app-title">
        <h1>fitlit</h1>
      </section>
      <nav>
        <article class="card user-profile">
          <h2 id="firstName"></h2>
          <p id="userEmail"></p>
          <p id="userAddress"></p>
          <p id="userStride"></p>
          <p id="userStepGoal"></p>
          <p id="avgStepGoal"></p>

        </article>
        <article class="card date-and-time">
          <h3>date & time</h3>
          <!-- need to add the date and time to this article -->
        </article>
      </nav>
    </header>
    <main>
      <!-- do we need a title here? -->
      <aside class="card summary">
        <h3>Today's overall activity</h3>
      </aside>
      <section class="card widgets">
        <article class="steps" id="userSteps">
          <h3>Steps</h3>
        </article>
        <article class="water" id="userWater">
          <h3>Water</h3>
        </article>
        <article class="sleep" id="userSleep">
          <h3>Sleep</h3>
        </article>
        <article class="activity" id="userActivity">
          <h3>Activity</h3>
        </article>
      </section>
    </main>

<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->

  </body>
</html>
