<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Activity Tracker</title>
  </head>
  <body class="theme-dark">
    <header>
      <section class="app-title">
        <h1>fitlit</h1>
      </section>
      <nav>
        <article class="card user-profile">
          <h2 id="firstName"></h2>
          <p id="userEmail"></p>
          <p id="userAddress"></p>
          <p id="userStride"></p>
          <p id="userStepGoal"></p>
          <p id="avgStepGoal"></p>
        </article>
        <aside class="card summary">
          <h3>Today's overall activity</h3>
          <!-- dailySleepChart' -->
          <div>
            <!-- <p class="chart-title">Water</p> -->
            <!-- <p id ="dailyH20Consumed"></p> -->
            <canvas id="dailyWaterChart" width="400" height="100"></canvas>
          </div>
          <div>
            <!-- <p class="chart-title">Water</p> -->
            <!-- <p id ="dailyHoursSlept"></p> -->
            <canvas id="dailySleepChart" width="400" height="100"></canvas>
          </div>
        </aside>
      </nav>
    </header>
    <main>
      <!-- do we need a title here? -->
      <section class="card average-widgets">
        <h3>Average Activity</h3>
        <article class="steps" id="avgUserSteps">
          <h4>Steps</h4>
        </article>
        <article class="water" id="avgUserWater">
          <h4>Water</h4>
          <!-- avgUserSleepChart -->
          <canvas id="avgUserWaterChart" width="200" height="31";></canvas>
          <!-- <p id ="userh20Data"></p>
          <p id ="weeklyWaterConsumed"></p> -->
        </article>
        <article class="sleep" id="avgUserSleep">
          <h4>Sleep</h4>
          <canvas id="avgUserSleepChart" width="200" height="31";></canvas>
        </article>
        <article class="activity" id="avgUserActivity">
          <h4>Activity</h4>
        </article>
      </section>
      <section class="card weekly-widgets">
        <h3>Weekly Activity</h3>
        <article class="steps" id="userSteps">
          <h4>Steps</h4>
        </article>
        <article class="water" id="userWater">
          <h4>Water</h4>
          <canvas id="weeklyWaterChart" width="200" height="200"></canvas>
        </article>
        <article class="sleep" id="userSleep">
          <h4>Sleep</h4>
        </article>
        <article class="activity" id="userActivity">
          <h4>Activity</h4>
        </article>
      </section>
    </main>

</html>
